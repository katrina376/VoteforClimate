<script type="text/javascript">
jQuery(document).ready(function() {
	$("#navbar #mobile" ).hover(function() {
		$('#navbar #mobile').addClass('hover');
		}, function() {
		$('#navbar #mobile').removeClass('hover');
	});
	$('#navbar #mobile').bind("click",verIn);
	bar = $('#verticalBar');
	function verIn() {
		var scrollX = $(window).scrollLeft();
		var scrollY = $(window).scrollTop();
		TweenLite.to(bar, 0.5, {left:0, ease:Power2.easeInOut});
		$('#shadow').css('left','0');
		$(window).scrollLeft(scrollX);
		$(window).scrollTop(scrollY);
		//$('body').bind('touchmove', function(e){e.preventDefault()});
		$('#shadow').bind('click',verOut);
		$$('body').swipeLeft(verOut);
	};
	function verOut() {
		$('#navbar #mobile').removeClass('hover');
		var scrollX = $(window).scrollLeft();
		var scrollY = $(window).scrollTop();
		TweenLite.to(bar, 0.5, {left:"-60%", ease:Power2.easeInOut});
		$(window).scrollLeft(scrollX);
		$(window).scrollTop(scrollY );
		$('#shadow').css('left','-100%');
		$('body').css('overflow', 'auto');
		$('body').unbind('touchmove');
	};

	$('#topIcn').bind("click",function(){
		$(window).scrollTop(0);
	});$('.agenda').height($('.agenda').width());
	resizer();
	$(window).resize(function(){
		$('.agenda').height($('.agenda').width());
		resizer();
	});
	// slide
	var present = 0;
	var clock = setInterval(timer,5000);
	var distance = $('body').width();
	slide = $('#slide');

	$('#slideView').height(distance/2.5);
	$('#slide').height(distance/2.5);

	$(window).resize(function(){
		distance = $('body').width();
		$('#slide img').width(distance);
		$('#slideView').height(distance/2.5);
		slideChange();
	});

	for (i = 0; i < $('.slideBtnIcn').length; i++) {
		$('.slideBtnIcn:eq('+i+')').bind('click',{id:i},slideClick);
	};
	$$('#slideView').swipeLeft(function(){
		present = present + 1;
		if (present >= $('#slide img').length) {
			present = present - 1;
		} else {
			clearInterval(clock);
			clock = setInterval(timer,5000);
			slideChange();
		};
	});
	$$('#slideView').swipeRight(function(){
		present = present - 1;
		if (present < 0) {
			present = present + 1;
		} else {
			clearInterval(clock);
			clock = setInterval(timer,5000);
			slideChange();
		};
	});
	function timer(){
		present++;
		if (present >= $('#slide img').length) {
			present = 0;
		}
		slideChange();
	}
	function slideClick(e){
		present = e.data.id;
		clearInterval(clock);
		clock = setInterval(timer,5000);
		slideChange();
	}
	function slideChange(){
		$(".slideBtnIcn:not("+present+")").removeClass('active')      // off
		$(".slideBtnIcn:eq("+present+")").addClass('active')     // on
		TweenLite.to(slide, 0.5, {left:-distance*present, ease:Power2.easeInOut});
	}
});
</script>
